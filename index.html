<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="particles-js" class="particles"></div>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/arcturian.webp" alt="">
        <div class="title">
          <span>Arcturian</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="images/siriusian.webp" alt="">
        <div class="title">
          <span>Siriusian</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="images/gray.webp" alt="">
        <div class="title">
          <span>Little Gray</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="images/pleiadian.webp" alt="">
        <div class="title">
          <span>Pleiadian</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="images/reptilian.webp" alt="">
        <div class="title">
          <span>Reptilian</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="images/andromedian.webp" alt="">
        <div class="title">
          <span>Andromedian</span>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="images/draconian.webp" alt="">
        <div class="title">
          <span>Draconian</span>
        </div>
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="swiper.js"></script>
  <script type="module" src="particles.js"></script>
</body>

</html>
